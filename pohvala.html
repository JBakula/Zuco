<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900"
      rel="stylesheet"
    />

    <link rel="shortcut icon" type="image/png" href="images/favico.png" />

    <title>Zućo BiH - Pohvala</title>
    <link rel="stylesheet" href="sass/style.css" />
  </head>
  <body class="admin_body">
    <div
      class="container text-center align-items-center justify-content-center container--pohvala"
    >
      <div class="card card--pohvala--problem mt-5">
        <div class="card-title mt-5 mb-3">
          <h3 class="heading-tertiary h1">Pohvala</h3>
        </div>
        <div class="card-body">
          <form action="post">
            <!-- <div class="bd-highlight my-3">
              <input
                placeholder="Naslov"
                class="card--input form-control"
                type="text"
              />
            </div> -->
            <div class="bd-highlight my-3">
              <input
                placeholder="Opis"
                class="card--input form-control"
                type="text"
              />
            </div>
            <div class="bd-highlight my-4">
              <input class="card--input--file form-control" type="file" />
            </div>

            <div class="bd-highlight my-3">
              <input
                placeholder="Ulica"
                class="card--input form-control"
                type="text"
              />
            </div>

            <div class="d-flex justify-content-center">
              <select class="bd-highlight m-3 card--input--select">
                <option selected>Grad</option>
                <option value="1">Kiseljak</option>
              </select>
              <select class="bd-highlight m-3 card--input--select">
                <option selected>Kategorija</option>
                <option value="1">Ekologija</option>
              </select>
              <select class="bd-highlight m-3 card--input--select">
                <option selected>Podkategorija</option>
                <option value="1">Smeće</option>
              </select>
            </div>

            <div class="bd-highlight my-3">
              <a href="#" class="btn btn-primary">Pošalji</a>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
  </body>
</html>
